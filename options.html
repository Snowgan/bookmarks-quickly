<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Bookmarks Option Setting</title>
  <style>
    .form input {
      vertical-align: top;
    }
    .icon {
      height: 18px;
      display: none;
    }
    .copyright {
      padding: 20px 0;
      font-size: 10px;
    }
    button {
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <p>Set your github token</p>
  <div class="form">
    <input type="text" id="token">
    <img class="icon" src="./img/check_icon.png" alt="Saved" id="saved">
    <img class="icon" src="./img/warning_icon.png" alt="Unsaved" id="unsaved">
  </div>
  <p>Set your github repository to save bookmark.</p>
  <div class="form">
    <input type="text" id="repo">
    <img class="icon" src="./img/check_icon.png" alt="Saved" id="saved-repo">
    <img class="icon" src="./img/warning_icon.png" alt="Unsaved" id="unsaved-repo">
  </div>
  <button id="save">Save</button>
  <div class="copyright">Bookmarks icon made by <a href="https://www.flaticon.com/authors/smashicons" title="Smashicons">Smashicons</a> from <a href="https://www.flaticon.com/" title="Flaticon">www.flaticon.com</a> is licensed by <a href="http://creativecommons.org/licenses/by/3.0/" title="Creative Commons BY 3.0" target="_blank">CC 3.0 BY</a>
  </div>
  <script src="options.js"></script>
</body>
</html>
